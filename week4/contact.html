<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Maika's Coffee Shop - Contact Us</title>
    </head> 

    <body> 
       
        <header>
            <h1>Jess's Coffee Shop</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Contact Us</h2>
            <table border>
                <caption>Hours of Operation</caption>
                <thead>
                    <th>Day</th>
                    <th>Hours</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Mon-Fri</td>
                        <td>6AM - 9PM</td>
                    </tr>
                    <tr>
                        <td>Saturday</td>
                        <td>8AM - 11PM</td>
                    </tr>
                    <tr>
                        <td>Sunday</td>
                        <td>Closed</td>
                    </tr>
                </tbody>
            </table>
            <!-- Adding section for contact form -->
            <section>
                <h3>We would love to hear from you!</h3>
                <form action="thanks.html" method="">

                    <!-- Adding a form -->
                    <div>
                        
                        <label for="fullname">Your name</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Jane/John Doe">
                        
                    </div>
                    <div>
                        
                        <label for="youremail">Email</label>
                        <input type="email" id="youremail" placeholder="Algonquin Email" value="@algonquinlive.com" required>
                    </div>
                    <div>
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="10" rows="2"></textarea>
                    </div>
                    <div>
                        <label for="tickets">How many tickets? &#40;sold in pairs&#41; </label>
                        <input type="number" name="tickets" id="tickets" min="2" max="10" step="2" value="2">
                        </div>
                        <div>
                            <label for="row">Row</label>
                            <select name="row" id="row">
                                <option value="frontrow">Front Row</option>
                                <option value="center" selected>Center Row</option>
                                <option value="back">Back Row</option>
                            </select>
                        </div>
                        <div>
                            <h3>Have you been here before?</h3>
                            <label for="yes">Yes</label>
                            <input type="radio" name="past" id="yes" >
                            <label for="no">No</label>
                            <input type="radio" name="past" id="no">
                        </div>
                        <div>
                            <h3>Policies</h3>
                            <input type="checkbox" name="policies" id="policies">
                            <label for="policies" required >I agree to the terms and conditions.</label>
                        </div>
                        <button type="button">Submit</button>
                </form>
                </section>
        </main>
        <!-- Site Footer -->
        <footer>
            <!-- Special symbols for HTML can be found by googling HTML entities -->
            Copyright &copy; Jess's Coffee Shop, 2023
        </footer>
    </body>
</html>
